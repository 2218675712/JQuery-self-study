    <style>
        * {
            margin: 0;
            padding: 0;
        }

        li {
            list-style-type: none;
        }

        a {
            text-decoration: none;
            font-size: 14px;
        }

        .nav {
            margin: 100px;
        }

        .nav > li {
            position: relative;
            float: left;
            width: 80px;
            height: 41px;
            text-align: center;
        }

        .nav li a {
            display: block;
            width: 100%;
            height: 100%;
            line-height: 41px;
            color: #333;
        }

        .nav > li > a:hover {
            background-color: #eee;
        }

        .nav ul {
            display: none;
            position: absolute;
            top: 41px;
            left: 0;
            width: 100%;
            border-left: 1px solid #FECC5B;
            border-right: 1px solid #FECC5B;
        }

        .nav ul li {
            border-bottom: 1px solid #FECC5B;
        }

        .nav ul li a:hover {
            background-color: #FFF5DA;
        }
    </style>
    <script src="../jquery-3.4.1.js"></script>
</head>

<body>
<ul class="nav">
    <li>

<script>
    // 1. 事件切换 hover 就是鼠标经过和离开的复合写法
    // 2. 事件切换 hover  如果只写一个函数，那么鼠标经过和鼠标离开都会触发这个函数
    /*
    * .hover()类似于mouseover和mouseout
    * .slideToggle()是下拉切换事件
    * */
    $(function () {
        $(".nav li").hover(function () {
            //停止当前正在运行的动画(必须放到动画前面)
            $(this).children("ul").stop().slideToggle(200);
        });
    });
</script>
