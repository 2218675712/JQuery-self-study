<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.4.1.js"></script>
    <script>
        /*
        *
        * 时间:  2019年12月8日16:30:51
        * 目的:   jQuery筛选方法
        *
        * 结果
        * ---------------------------------
        *
        *
        *
        * ---------------------------------
        * */
    </script>
</head>
<body>
<ol>
    <li>我是ol 的li</li>
    <li>我是ol 的li</li>
    <li class="item">我是ol 的li</li>
    <li>我是ol 的li</li>
    <li>我是ol 的li</li>
    <li>我是ol 的li</li>
</ol>
<ul>
    <li>我是ol 的li</li>
    <li>我是ol 的li</li>
    <li>我是ol 的li</li>
    <li>我是ol 的li</li>
    <li>我是ol 的li</li>
    <li>我是ol 的li</li>
</ul>
<div class="current">俺有current</div>
<div>俺木有current</div>
<script>
    // 注意一下都是方法 带括号
    $(function () {
        // 1. 兄弟元素siblings 除了自身元素之外的所有亲兄弟
        $("ol .item").siblings("li").css("color", "pink");
        // 2. 第n个元素
        // (1) 我们可以利用选择器的方式选择(因为中间是字符串,如果要想换成变量,需要采用字符串拼接方式,更麻烦)
        $("ul li:eq(1)").css("color", "blue");
        // (2) 我们可以利用选择方法的方式选择 更推荐这种写法
        $("ul li").eq(3).css("color", "pink");
        // 3. 判断是否有某个类名(如果有,为true,否则为false)
        console.log( $("div:first").hasClass("current"));
        console.log( $("div:last").hasClass("current"));
    });
</script>
</body>
</html>
