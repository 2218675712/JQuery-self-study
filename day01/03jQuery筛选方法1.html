<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../jquery-3.4.1.js"></script>
    <script>
        /*
        *
        * 时间:  2019年12月8日13:12:16
        * 目的:   jQuery筛选方法
        *
        * 结果
        * ---------------------------------
        *
        *
        *
        * ---------------------------------
        * */
    </script>
</head>
<body>
<div class="yeye">
    <div class="father">
        <div class="son">儿子</div>
    </div>
</div>
<div class="nav">
    <p>我是屁</p>
    <div>
        <p>我是p</p>
    </div>
</div>
<script>
    // 注意一下都是方法 带括号
    $(function () {
        // 1. 父  parent()  返回的是 最近一级的父级元素 亲爸爸
        console.log($(".son").parent());
        // 2. 子
        // (1) 亲儿子 children()  类似子代选择器  ul>li
        $(".nav").children("p").css("color", "pink");
        // (2) 可以选里面所有的孩子 包括儿子和孙子  find() 类似于后代选择器
        $(".nav").find("p").css("background", "skyblue");
    });
</script>
</body>
</html>
