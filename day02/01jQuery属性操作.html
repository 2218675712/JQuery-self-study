<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        /*
        *
        * 时间:   2019年12月14日20:04:09
        * 目的:   了jQuery属性操作
        *
        * 结果
        * ---------------------------------
        * 1.   .prop("属性名")
        * 2.   attr()
        * 3.   data()
        * ---------------------------------
        * */
    </script>
    <script src="../jquery-3.4.1.js"></script>
</head>
<body>
<a href="http://www.itcast.cn" title="都挺好">都挺好</a>
<input type="checkbox" name="" id="" checked>
<div index="1" data-index="2">我是div</div>
<span>123</span>
<script>
    $(function () {
        // 1.   .prop("属性名") 获取元素固定的属性值
        console.log($("a").prop("href"));
        $("a").prop("title", "我们好,你不好");
        // 2.   attr()  元素的自定义属性
        console.log($("div").attr("index"));
        $("div").attr("index", 5);
        console.log($("div").attr("data-index"));
        // 3.   data()  数据缓存(是当成变量存放到内存里面,所以dom树上显示不出来)
        $("span").data("nnn", "123");
        console.log($("span").data("nnn"));
        // 这个方法获取data-index h5自定义属性 第一个 不用写data-  而且返回的是数字型
        console.log($("div").data("index"));
    });
</script>
</body>
</html>
